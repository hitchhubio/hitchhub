name: "Pull Request Lint"

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  main:
    name: Validate title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          subjectPattern: ^(?![A-Z]).+$
